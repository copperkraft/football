<div class="league">
    <h1>some league table</h1>
    <select data-bind="options: leagues(), value: selectedLeagueName"></select>
    <table data-bind="with: selectedLeague()">
        <thead>
        <tr>
            <th>Position</th>
            <th>team</th>
        </tr>
        </thead>
        <tbody data-bind="foreach: standing">
        <tr>
            <td data-bind="text: position"></td>
            <td data-bind="text: teamName"></td>
        </tr>
        </tbody>
    </table>
</div>
